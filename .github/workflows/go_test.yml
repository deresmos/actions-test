name: Go test

on:
  push:
    branches-ignore:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v2

      - name: Set up Go 1.12
        uses: actions/setup-go@v2
        with:
          go-version: 1.12

      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run test
        run: cd go && go run ./main.go
        env:
          GOOGLE_APPLICATION_CREDENTIALS: "../pull_req.py"
